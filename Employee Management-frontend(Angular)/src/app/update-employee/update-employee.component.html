<div class="col-md-6 offset-md-3">
  <h3>Update Employee</h3>
  <form  (ngSubmit) = "onSubmit()" >
    <div class="form-group">
      <label>First Name</label>
      <input ng type="text" class="form-control" id="firstName"
      name="firstName" [(ngModel)]="employee.firstName" >
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input ng type="text" class="form-control" id="lastName"
      name="lastName" [(ngModel)]="employee.lastName" >
    </div>
    <div class="form-group">
      <label>Email </label>
      <input ng type="text" class="form-control" id="email"
      name="email" [(ngModel)]="employee.email" >
    </div>
    <button class="btn btn-success mt-3" type="submit">submit</button>
  </form>
  </div>
