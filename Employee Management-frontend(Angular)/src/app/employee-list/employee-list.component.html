<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button class="btn btn-info" (click)="updateEmployee(employee.id)">Update</button>
        <button style="margin-left: 10px;" class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        <button style="margin-left: 10px;" class="btn btn-info" (click)="employeeDetails(employee.id)">View</button>
      </td>
    </tr>
  </tbody>
</table>
